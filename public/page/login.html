<div class="wp-content" id="login">
	<div class="container">
		<form class="login-form" action="" method="POST" accept-charset="utf-8">
			<h1 class="title-login text-center">Đăng nhập</h1>
			<div class="form-group">
				<div class="email">
					<label for="input-email">Địa chỉ email</label>
					<input type="text" id="input-email">
				</div>
			</div>
			<div class="form-group">
				<label for="input-password">Mật khẩu</label>
				<input type="password" name="password" id="input-password">
			</div>
			<a href="?page=forgot" class="forgot-password" title="">Quên mật khẩu?</a>
			<input type="submit" name="btn-login" class="btn-login" value="Đăng nhập">
		</form>
	</div>
</div>
