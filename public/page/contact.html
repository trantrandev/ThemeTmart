	<div class="container">

<div class="wp-content" id="contact">
	<div class="container d-flex">
		<div class="get-info">
			<h1 class="title-head">Liên hệ</h1>
			<span class="tip">Bạn hãy điền nội dung tin nhắn vào form dưới đây và gửi cho chúng tôi. Chúng tôi sẽ trả lời bạn sau khi nhận được.</span>
			<form class="d-flex flex-wrap" id="contact" action="" method="POST" accept-charset="utf-8">
				<div class="form-group name">
					<label for="name">Họ tên <span class="require">*</span></label>
					<input type="text" name="name_contact" id="name">
					<span class="form-error">Không được để trống</span>
				</div>
				<div class="form-group email">
					<label for="email">Email <span class="require">*</span></label>
					<input type="email" name="email_contact" id="email">
					<span class="form-error">Email sai định dạng</span>
				</div>
				<div class="form-group content">
					<label for="content">Nội dung <span class="require">*</span></label>
					<textarea name="content_contact" id="content" rows="5"></textarea>
					<span class="form-error">Không được để trống</span>
				</div>
				<button type="submit" class="btn-send">Gửi tin nhắn</button>
			</form>
		</div>
		<div class="info">
			<h1 class="title-head">Thông tin liên hệ</h1>
			<div class="content-info">
				<ul>
					<li class="address">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						<span>Hòn Đất - Kiên Giang</span>
					</li>
					<li class="phone">
						<i class="fa fa-phone" aria-hidden="true"></i>
						<span>0336 313 347</span>
					</li>
					<li class="email">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<span>trantran12c@gmail.com</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
